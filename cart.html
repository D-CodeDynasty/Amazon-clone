<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="amazon2.png">
    <!--font awasome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="navbar">
        <a href="index.html"><img src="amazon_logo.png" alt=""></a>
        <input style="width: 900px;" placeholder="Search Amazon.in" class="search-input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <div class="login">
            <p class="page"><span>Hello Guest</span><br>
                <a href="signin.html">Sign In</a>
        </div>
        <div class="nav">
            <p class="return"><span>Returns</span></p>
            <h4>&Orders</h4>
        </div>
        <div class="prime">
            <p class="you"><span>Your</span>
            <h4>Prime</h4>
        </div>
        <div class="cart">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <span>0</span>
        </div>
    </div>
    <div class="shopping">
        <div class="shop">
            <h1>Your shopping Basket</h1>
        </div>

        <div class="total">
            <p>Subtotal ( 1 ) : <b>₹1,21,990</b></p>
            <br>
            <input type="checkbox">
            <small>This order Contains a gift</small>
            <br><br>
            <button>Proceed to Checkout</button>
        </div>
    </div>

    <!--products-->
    <div class="container">
        <div class="photo">
            <img src="dslr.jpg" alt="Canon EOS 90D">
        </div>
        <div class="details">
            <p class="product-name">Canon EOS 90D Digital SLR Camera with 18-135 is USM Lens [Black]</p>
            <div class="rating">
                <span>⭐</span>
                <span>⭐</span>
                <span>⭐</span>
                <span>⭐</span>
            </div>
            <div class="price">₹1,21,990</div>
            <button class="remove-button">Remove from cart</button>
        </div>
    </div>
</body>

</html>
