<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="/favicon/amazon2.png">
    <!--font awasome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="navbar">
        <a href="index.html"><img src="logo-banner/amazon_logo.png" alt=""></a>
        <input style="width: 900px;" placeholder="Search Amazon.in" class="search-input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <div class="login">
            <p class="page"><span>Hello Guest</span><br>
                <a href="signin.html">Sign In</a>
        </div>
        <div class="nav">
            <p class="return"><span>Returns</span></p>
            <h4>&Orders</h4>
        </div>
        <div class="prime">
            <p class="you"><span>Your</span>
            <h4>Prime</h4>
        </div>
        <div class="cart">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <span>0</span>
        </div>
    </div>

    <div class="login-container2">
        <h2>Sign-In</h2>
        <label for="email"><strong>E-mail</strong></label><br><br>
        <input type="email" id="email" name="email"><br>
        <label for="password"><strong>Password</strong></label><br><br>
        <input type="password" id="password" name="email"><br><br>
        <input type="submit" value="Sign In" class="submit-button">
        <p class="box">By using the Amazon.in Clone website, you signify your agreement to be bound by Amazon service
            Condition.</p>
        <p class="box2">Create Your Amazon Account</p>
    </div>
    <script>
        function showMessage() {
            const message = document.createElement('p');
            message.className = 'box2';
            message.textContent = 'Create Your Amazon Account';
            document.querySelector('.item').appendChild(message);
        }
    </script>
    </div>
</body>
